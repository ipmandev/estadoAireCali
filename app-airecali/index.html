<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoreo de Calidad del Aire - Cali</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Monitoreo de Calidad del Aire en Cali</h1>
        <p>Indicadores de la calidad del aire según la proximidad a los sensores de la ciudad.</p>
    </header>

    <main>
        <section id="calidad-aire">
            <h2>Estado actual del aire</h2>
            <div id="resultado">
                <p id="ica-value">Cargando...</p>
                <div id="alerta"></div>
            </div>
            <div id="sugerencias">
                <h3>Sugerencias para mitigar la contaminación:</h3>
                <ul id="sugerencias-lista"></ul>
            </div>
        </section>
    </main>

    <footer>
        <p>Desarrollado para mejorar la calidad del aire y la salud pública de la ciudad de Cali.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
